<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button-container a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>

        <!-- Profile Information -->
        <div class="profile-info">
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>

        <!-- Button Options -->
        <div class="button-container">
            <a href="/dashboard/profile/edit">Edit Profile</a>
            <a href="/dashboard/profile/purchases">View Past Purchases</a>
            <a href="/dashboard/cart">View Cart</a>
			<a href="/dashboard">Back to Dashboard</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
