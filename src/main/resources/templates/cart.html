<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
	<style>
	      /* General Styling */
	      * {
	        margin: 0;
	        padding: 0;
	        box-sizing: border-box;
	      }

	      body {
	        font-family: Arial, sans-serif;
	        background-color: #f8f9fa;
	        padding: 20px;
	      }

	      h1 {
	        text-align: center;
	        color: #333;
	        margin-bottom: 20px;
	      }

	      h2 {
	        color: #007bff;
	        margin-bottom: 10px;
	      }

	      /* Table Styling */
	      table {
	        width: 100%;
	        border-collapse: collapse;
	        margin-bottom: 20px;
	      }

	      th,
	      td {
	        border: 1px solid #ccc;
	        padding: 12px;
	        text-align: left;
	      }

	      th {
	        background-color: #007bff;
	        color: white;
	      }

	      /* Logout Link */
	      a.logout {
	        display: block;
	        text-align: center;
	        margin-top: 20px;
	        color: white;
	        background-color: #dc3545;
	        padding: 10px;
	        border-radius: 5px;
	        text-decoration: none;
	        transition: background-color 0.3s ease;
	      }

	      a.logout:hover {
	        background-color: #c82333;
	      }
	    </style>
</head>
<body>
    <h1>Your Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product, iterStat : ${cart}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td><a th:href="@{/dashboard/cart/remove/{index}(index=${iterStat.index})}">Remove</a></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/dashboard/cart/checkout}" method="post">
        <button type="submit">Checkout</button>
    </form>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
